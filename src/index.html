<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Oriented Programming</title>

</head>
<body>
    <h1>Object Oriented Javascript</h1>
    <!--Script-->
    <script>
        //Destructuring
        person = {
            name: 'Jahid Hasan',
            email: 'jhpabel@gmail.com',
            address: {
                city: 'Dhaka',
                country: 'Bangladesh'
            }
        }

        let { name, email, address: {city, country}} = person
        console.log(name, email, city, country)
    </script>
</body>
</html>
